<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
            xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/main.html">

    <div layout:fragment="content">

        <div class ="row" th:each="accPerf : ${ap}"
             th:style="${accPerf.getValue() < 60 ? 'color:red' : 'color:green'}">
            <div class="col-6" >
                <h1 th:text="${accPerf.getValue()}"></h1>
            </div>
            <div class="col-6" >
                <h1 th:text="${accPerf.getKey()}"></h1>
            </div>
        </div>
        <div class ="row" >
            <select>
                <option th:each="accPerf : ${ap}"
                        th:text="${accPerf.getValue() + ' - ' + accPerf.getKey()}"
                        th:selected="${selectedAp.equals(accPerf.getValue())}"></option>
            </select>
        </div>
    </div>
</html>
